<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fryzjerstwo</title>
    <link rel="stylesheet" href="styl8.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">SALON FRYZJERSKI</a></h1>
    </header>

    <aside>
      <h4><a href="fryzura.html">Ceny strzyżenia</a></h4>
      <table>
        <tr>
          <th>Długość włosów</th>
          <th>Cena</th>
        </tr>
        <tr>
          <td>Krótkie</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Średnie</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Półdługie</td>
          <td>40</td>
        </tr>
        <tr>
          <td>Długie</td>
          <td>50</td>
        </tr>
      </table>
    </aside>

    <section class="left-one">
      <h2>PROMOCJA!</h2>
      <input type="radio" name="radio-type" value="Krótkie" id="short" />
      <label for="short">Krótkie</label>
      <br />
      <input type="radio" name="radio-type" value="Średnie" id="medium" />
      <label for="medium">Średnie</label>
      <br />
      <input type="radio" name="radio-type" value="Półdługie" id="half-long" />
      <label for="half-long">Półdługie</label>
      <br />
      <input type="radio" name="radio-type" value="Długie" id="long" />
      <label for="long">Długie</label>
      <br />
      <button onclick="showPrices()">Odkryj promocję</button>
      <p id="par"></p>
    </section>

    <aside>
      <img src="pliki/obraz1.jpg" alt="Fryzjerka" />
    </aside>

    <section class="left-two">
      <p>Witaj! Miło nam, że odwiedziłeś nasz salon. Sprawdź promocje!</p>
      <h4>Kontakt: 444 555 666</h4>
    </section>

    <footer>
      <p>Autor:</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
