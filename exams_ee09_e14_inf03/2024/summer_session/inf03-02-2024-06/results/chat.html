<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <header>
      <h2>Chat</h2>
    </header>
    <aside>
        <h3>Chaty</h3>
        <ul>
          <li>Ogólny</li>
          <li>
            Tematyczne
            <ol>
              <li>Turystyczny</li>
              <li>Żeglarski</li>
              <li>Filatelistyczny</li>
              <li>Hodowla zwierzątek domowych</li>
            </ol>
          </li>
        </ul>
        <h3>Uczestnicy</h3>
        <p>Jolanta Nowak</p>
        <img src="pliki/Jolka.jpg" alt="Jolanta Nowak" />
        <p>Krzysztof Łukasiński</p>
        <img src="pliki/Krzysiek.jpg" alt="Krzysztof Łukasiński" />
      </aside>
    <main>
      <section class="chat" id="chat">
        <section class="msg-j" id="msg-j">
          <img src="pliki/Jolka.jpg" />
          <p>Cześć idziesz jutro do kina</p>
        </section>
        <section class="msg-k" id="msg-k">
          <img src="pliki/Krzysiek.jpg" />
          <p>Tak! A ty?</p>
        </section>
      </section>
      <label for="msg-send">Wpisz wiadomość</label>
      <input type="text" id="msg-send" />
      <button onclick="sendMessage()">Wyślij</button>
      <br />
      <button onclick="randomMessage()">Generuj losową odpowiedź</button>
    </main>
    <footer>
      <h5>Chat wykonał pulo0</h5>
    </footer>
    <script src="chat.js"></script>
  </body>
</html>
