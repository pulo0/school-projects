<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komputery</title>
    <link rel="stylesheet" href="styl.css" />
    <link rel="shortcut icon" href="pliki/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main class="main-page">
      <header>
        <img src="pliki/animacja.gif" alt="Pogotowie komputerowe" />
      </header>
      <nav>
        <a href="index.html">Strona główna</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
      <section class="left-container"></section>
      <section class="middle-container">
        <h2>Kontakt</h2>
        <table>
          <tr>
            <td>
              <label for="name-input">Imię: </label>
            </td>
            <td>
              <input type="text" id="name-input" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="lastname">Nazwisko: </label>
            </td>
            <td>
              <input type="text" id="lastname" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">E-mail: </label>
            </td>
            <td>
              <input type="email" id="email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="report">Zgłoszenie: </label>
            </td>
            <td>
              <select name="report-options" id="report">
                <option value="naprawa komputerów">naprawa komputerów</option>
                <option value="odzyskiwanie danych">odzyskiwanie danych</option>
                <option value="wirusy">wirusy</option>
                <option value="konfiguracja LAN">konfiguracja LAN</option>
              </select>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="checkbox" id="send-copy" checked />
              <label for="send-copy">Wyślij kopię wiadomości</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="reset" onclick="resetForm()">Czyść</button>
              <button onclick="sendForm()">Wyślij</button>
            </td>
          </tr>
        </table>
        <hr />
        <p id="paragraph"></p>
      </section>
      <section class="right-container"></section>
      <footer>
        <span>Autor: <i>pulo0</i></span>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
