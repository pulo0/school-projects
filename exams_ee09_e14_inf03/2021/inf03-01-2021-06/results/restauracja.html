<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css" />
  </head>
  <body>
    <header>
      <h1>Witamy w resturacji "Wszystkie Smaki"</h1>
    </header>
    <section class="left-container">
      <img src="pliki/menu.jpg" alt="Nasze danie" />
    </section>
    <section class="right-container">
      <h4>U nas dobrze zjesz!</h4>
      <ol>
        <li>Obiady od 40 zł</li>
        <li>Przekąski od 10 zł</li>
        <li>Kolacje od 20 zł</li>
      </ol>
    </section>
    <main>
      <h2>Zarezerwuj stolik on-line</h2>
      <form action="rezerwacja.php" method="post">
        <label for="date">Data (format rrrr-mm-dd):</label>
        <br />
        <input type="text" name="date" />
        <br />
        <label for="people-amount">Ile osób?</label>
        <br />
        <input type="number" name="people-amount" />
        <br />
        <label for="phone">Twój numer telefonu:</label>
        <br />
        <input type="text" name="phone" />
        <br />
        <input type="checkbox" name="tos" />
        <label for="tos"
          >Zgadzam się na przetwarzanie moich danych osobowych</label
        >
        <br />
        <button type="reset">WYCZYŚĆ</button>
        <button type="submit">REZERWUJ</button>
      </form>
    </main>
    <footer>
      <span>Stronę internetową opracował:</span>
    </footer>
  </body>
</html>
