<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formatowanie</title>
  </head>
  <body>
    <span
      >Podaj nowe fomatowanie w css: <input type="text" id="new-style" /></span
    ><br />
    <span
      >Podaj rozmiar tekstu w procentach
      <input type="number" id="percent" />%</span
    ><br />
    <select name="types" id="types">
      <option value="normal">prosty</option>
      <option value="italic">kursywa</option>
      <option value="bold">gruby</option>
    </select>
    <select name="more-types" id="more-types" multiple>
      <option value="word-spacing">word-spacing</option>
      <option value="text-align">text-align</option>
      <option value="border">border</option>
      <option value="font-family">font-family</option>
      <option value="background-color">background-color</option>
    </select>
    <br />
    <span>Jakim kolorem sformatować tekst? Wybierz przycisk</span><br />
    <button id="red" onclick="buttonPress('red')"></button>
    <button id="blue" onclick="buttonPress('blue')"></button>
    <button id="green" onclick="buttonPress('green')"></button>
    <button id="pink" onclick="buttonPress('pink')"></button>

    <p id="par">
      To jest przykład paragrafu, który może być dowolnie formatowany przez
      JavaScript
    </p>

    <script src="script.js"></script>
  </body>
</html>
