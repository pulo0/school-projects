<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sitestyle.css">
    <!-- <link rel="icon" href=""> -->
    <title>ExercJS - School Exercises with JavaScript</title>
</head>
<body>
    <div class="transText">ExercJS</div>
    <div class="firstRow">
        <button onclick="upCase()">UpperCase</button>
        <button onclick="downCase()">LowerCase</button>
        <button onclick="sqrtRoot()">SquareRoot</button>
        <button onclick="findMatch()">FindMatchesInA</button>
        <button onclick="randomNum()">RandomNumFrom0To10</button>
        <button onclick="lenghtTxt()">LenghtOfText</button>
    </div>
    <div class="secondRow">
        <button onclick="wordLetterSearch()">Word&LetterSearch</button>
        <button onclick="combineTwoArrays()">ConcatTwoArr</button>
        <button onclick="cutAString()">CutAString</button>
        <button onclick="oneLettUpThenDown()">ZigzagLetters</button>
        <button onclick="numRound()">RoundNumber</button>
        <button onclick="ceilNumRound()">CeilRoundNum</button>
    </div>
    <div class="thirdRow">
        <button onclick="powerTheNum()">PowerTheNum</button>
        <button onclick="absoluteNum()">AbsoluteNum</button>
        <button onclick="changeString()">ReplaceTxt</button>
        <button onclick="popThings()">PopArray</button>
        <button onclick="trimExample()">TrimExample</button>
    </div>
    <div class="bottom">
        <button onclick="clearSpan()" class="clear">ClearAll</button>
    </div>
    <span id="demo"></span>
    <span id="addDemo"></span>
    <script src="jsxrt.js"></script>
</body>
</html>
